 <!DOCTYPE html>
 <html lang="en" dir="ltr">
 <head>
 	<meta charset="utf-8">
 	<title>Stock Test</title>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <body>
 <div class="container" name="stock_base">
 	<h2 align="center">Stock</h2>
 	<form id="addForm">
 		<div class="form-group">
 		<label>In Stock:</label>
 		<input type="text" name="InStock" placeholder="Number of parts in stock" class="form-control">
 		</div>
 		<div class="form-group">
 		<label>Part Name:</label>
 		<input type="text" name="name" placeholder="Part Names" class="form-control">
 		</div> 
 		<div class="form-group">
 		<label>Product ID:</label>
 		<input type="text" name="ProdId" placeholder="Product Id" class="form-control">
 		</div>
 		<div class="form-group">
 			<button class="btn btn-primary" id="Add Part">Add Part</button>
 		</div>
 	</form>
 	<table class="table table-bordered" id="tbresult">
 		<tr>
 			<th>In Stock</th>
 			<th>Part Name</th>
 			<th>Product ID</th>

 		</tr>
 	</table>
 </div>
 </body>

  <script>
   const db=firebase.firestore();
 const table = document.querySelector('#tbresult');
 const form = document.querySelector('#addForm');
 db.collection('Stock').get().then((snapshot)=>{
	//console.log(snapshot.docs);
	snapshot.forEach(doc=>{
		console.log(doc.data());
		dispData(doc);
	});
});
form.addEventListener('submit', (e)=>{
	e.preventDefault();
console.log(form.name.value);
db.collection('Stock').add({
	InStock:form.InStock.value,
	Name:form.name.value,
	ProdId:form.ProdId.value,

});

});
function dispData(doc){
   var row = table.insertRow(-1);
   var cell0 = row.insertCell(0);
   var cell1 = row.insertCell(1);
   var cell2 = row.insertCell(2);
  cell0.innerHTML = doc.data().InStock;
  cell1.innerHTML = doc.data().Name;
  cell2.innerHTML = doc.data().ProdId;

}
